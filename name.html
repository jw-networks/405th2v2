<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body { margin:0; width:100%; height:100%; background:transparent; overflow:hidden; }
    .name {
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 48px; /* adjust in OBS by scaling if needed */
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 6px rgba(0,0,0,0.65);
      padding: 0 16px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="name" id="name"></div>

  <script type="module">
    import { qs, resolveSlotAssignment, setText } from "./common.js";

    const SHEET_ID = qs("sheet", "");
    const SLOT = qs("slot", "G1");
    const POLL_MS = parseInt(qs("poll", "1500"), 10);

    async function update() {
      if (!SHEET_ID) return;
      const info = await resolveSlotAssignment({ sheetId: SHEET_ID, slot: SLOT });
      setText("name", info?.name || "");
    }

    update();
    setInterval(() => update().catch(console.error), POLL_MS);
  </script>
</body>
</html>
